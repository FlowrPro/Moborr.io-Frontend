<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Moborr.io</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Full title screen styled to match previous design (brown background, neon title) -->
  <div id="title-screen" class="title-screen" role="dialog" aria-label="Title screen">
    <div class="title-inner">
      <h1 class="game-title">MOBORR.IO</h1>
      <div class="subtitle">Multiplayer IO Game</div>

      <div class="center-card">
        <input id="username" class="name-input" placeholder="Enter your name..." maxlength="20" aria-label="Username" />

        <button id="joinBtn" class="play-btn" aria-label="Play">PLAY</button>
      </div>
    </div>
  </div>

  <!-- Loading screen: full screen, shown after clicking Play -->
  <div id="loading-screen" class="loading-screen hidden" role="status" aria-live="polite">
    <div class="loading-inner">
      <div id="loading-text" class="loading-text">Loading...</div>
      <div class="progress-bar" aria-hidden="true">
        <div id="loading-progress" class="progress-fill" style="width:0%"></div>
      </div>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <script src="/client.js"></script>
</body>
</html>
