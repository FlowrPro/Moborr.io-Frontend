<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Moborr.io</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Full title screen -->
  <div id="title-screen" class="title-screen">
    <div class="title-inner">
      <h1 class="game-title">Moborr.io</h1>

      <div class="center-card">
        <label class="label">Username</label>
        <input id="username" placeholder="Enter username" maxlength="20" />

        <div class="controls">
          <button id="joinBtn">Play</button>
        </div>

        <p class="hint">Use WASD or arrow keys to move.</p>
      </div>

      <div class="footer-note">Host backend on Render, frontend on Netlify.</div>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <script src="/client.js"></script>
</body>
</html>
