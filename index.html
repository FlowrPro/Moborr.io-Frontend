<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Moborr.io</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="title-overlay" class="overlay">
    <div class="card">
      <h1>Moborr.io</h1>
      <input id="username" placeholder="Enter username" maxlength="16" autofocus />
      <div class="controls">
        <button id="joinBtn">Join</button>
      </div>
      <p class="hint">Use WASD or arrow keys to move. You get client-side responsiveness with server reconciliation.</p>
    </div>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <script src="/client.js"></script>
</body>
</html>
