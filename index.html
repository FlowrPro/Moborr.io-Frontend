<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Moborr.io</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Full title screen styled to match the provided design (brown background, neon title) -->
  <div id="title-screen" class="title-screen" role="dialog" aria-label="Title screen">
    <div class="title-inner">
      <h1 class="game-title">MOBORR.IO</h1>
      <div class="subtitle">Multiplayer IO Game</div>

      <div class="center-card">
        <input id="username" class="name-input" placeholder="Enter your name..." maxlength="20" aria-label="Username" />

        <button id="joinBtn" class="play-btn" aria-label="Play">PLAY</button>

        <div id="connectStatus" class="connect-status" aria-live="polite" hidden>
          <span class="check">âœ“</span> <span class="text">Connected to server</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading screen: hidden by default, shows only after Play -->
  <div id="loading-screen" class="loading-screen hidden" role="status" aria-live="polite" aria-label="Loading">
    <div class="loading-inner">
      <div class="avatar">
        <div class="eye left"></div>
        <div class="eye right"></div>
      </div>

      <div class="loading-title" id="loading-main">Connecting...</div>
      <div class="loading-sub" id="loading-sub">Preparing the world</div>
      <div class="loading-username" id="loading-username"></div>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <script src="/client.js"></script>
</body>
</html>
